        function createEntryHtml(tabId, entry) {
            const mediaClass = entry.media === 'Udemy Business' ? 'udemy' : entry.media === 'YouTube' ? 'youtube' : 'other';
            const urlHtml = entry.url ? `<a href="${entry.url}" target="_blank" class="entry-link">ğŸ”— ãƒªãƒ³ã‚¯ â†’</a>` : '';
            const dateHtml = entry.date ? `<span class="entry-date">ğŸ“… ${entry.date}</span>` : '';
            return `
                <div class="entry-item" data-id="${entry.id}">
                    <div class="entry-header">
                        <span class="entry-title">${entry.theme}</span>
                        <div style="display:flex;gap:8px;align-items:center">

        function switchTab(tabId) {
            document.querySelectorAll('.tab-btn').forEach((btn, i) => {
                btn.classList.toggle('active', dashboardData.tabs[i].id === tabId);
            });
            document.querySelectorAll('.tab-content').forEach(c => {
                c.classList.toggle('active', c.id === `tab-${tabId}`);
            });
        }

        function addEntry(event, tabId) {
            event.preventDefault();
            const tab = dashboardData.tabs.find(t => t.id === tabId);
            if (!tab) return;
            tab.entries.unshift({
                id: Date.now(),
                date: document.getElementById(`date-${tabId}`).value,
                theme: document.getElementById(`theme-${tabId}`).value,
                description: document.getElementById(`desc-${tabId}`).value,
                hours: parseFloat(document.getElementById(`hours-${tabId}`).value),
                media: document.getElementById(`media-${tabId}`).value,
                url: document.getElementById(`url-${tabId}`).value
            });
            saveData();
            renderAll();
            event.target.reset();
            document.getElementById(`date-${tabId}`).value = new Date().toISOString().split('T')[0];
        }

        function deleteEntry(tabId, entryId) {
            if (!confirm('ã“ã®è¨˜éŒ²ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) return;
            const tab = dashboardData.tabs.find(t => t.id === tabId);

            tab.entries = tab.entries.filter(e => e.id !== entryId);

        function openEditEntryModal(tabId, entryId) {
            const tab = dashboardData.tabs.find(t => t.id === tabId);
            if (!tab) return;
            const entry = tab.entries.find(e => e.id === entryId);
            if (!entry) return;
            
            document.getElementById('editEntryTabId').value = tabId;
            document.getElementById('editEntryId').value = entryId;
            document.getElementById('editEntryDate').value = entry.date || '';
            document.getElementById('editEntryTheme').value = entry.theme || '';

            document.getElementById('editEntryHours').value = entry.hours || 0;
            document.getElementById('editEntryMedia').value = entry.media || 'ãã®ä»–';
            document.getElementById('editEntryUrl').value = entry.url || '';
            
            openModal('editEntry');
        }

        function saveEntryEdit() {
            const tabId = document.getElementById('editEntryTabId').value;
            const entryId = parseInt(document.getElementById('editEntryId').value);
            const tab = dashboardData.tabs.find(t => t.id === tabId);
            if (!tab) return;
            const entry = tab.entries.find(e => e.id === entryId);
            if (!entry) return;
            
            entry.date = document.getElementById('editEntryDate').value;
            entry.theme = document.getElementById('editEntryTheme').value.trim();
            entry.description = document.getElementById('editEntryDesc').value.trim();
            entry.hours = parseFloat(document.getElementById('editEntryHours').value) || 0;
            entry.media = document.getElementById('editEntryMedia').value;
            entry.url = document.getElementById('editEntryUrl').value.trim();

            const tab = dashboardData.tabs.find(t => t.id === tabId);

            const url = document.getElementById(`newVideoUrl-${tabId}`).value.trim();

            if (!tab.videos) tab.videos = [];

            renderAll();
        }

        function deleteVideo(tabId, index) {
            if (!confirm('ã“ã®å‹•ç”»ãƒªãƒ³ã‚¯ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) return;
            const tab = dashboardData.tabs.find(t => t.id === tabId);
            if (!tab || !tab.videos) return;
            tab.videos.splice(index, 1);
            saveData();
            renderAll();
        }

        function openEditVideoModal(tabId, index) {
            const tab = dashboardData.tabs.find(t => t.id === tabId);

            const tabId = document.getElementById('editVideoTabId').value;

            tab.videos[index].title = document.getElementById('editVideoTitle').value.trim();

            saveData();
            renderAll();
            closeModal('editVideo');
        }

        function addNewTab() {
            const name = document.getElementById('newTabName').value.trim();
            const goal = parseInt(document.getElementById('newTabGoal').value) || 50;
            if (!name) { alert('ã‚¿ãƒ–åã‚’å…¥åŠ›ã—ã¦ãã ã•ã„'); return; }
            const icons = ['ğŸ“š','ğŸ’»','ğŸ¯','ğŸ“Š','ğŸ”§','ğŸ’¡','ğŸ“','ğŸ“','ğŸš€','âš™ï¸'];
            dashboardData.tabs.push({

        function deleteTab(tabId) {
            if (!confirm('ã“ã®ã‚¿ãƒ–ã¨ã™ã¹ã¦ã®å­¦ç¿’è¨˜éŒ²ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ\nâ€»ã“ã®æ“ä½œã¯å–ã‚Šæ¶ˆã›ã¾ã›ã‚“')) return;

            const tabId = document.getElementById('editTabId').value;

            if (!tab) return;
            if (!confirm(`ã€Œ${tab.name}ã€ã‚¿ãƒ–ã¨ã™ã¹ã¦ã®å­¦ç¿’è¨˜éŒ²ï¼ˆ${tab.entries.length}ä»¶ï¼‰ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ\nâ€»ã“ã®æ“ä½œã¯å–ã‚Šæ¶ˆã›ã¾ã›ã‚“`)) return;
            dashboardData.tabs = dashboardData.tabs.filter(t => t.id !== tabId);
            saveData();

        }

        function openEditTabModal(tabId) {
            const tab = dashboardData.tabs.find(t => t.id === tabId);
            if (!tab) return;
            document.getElementById('editTabId').value = tabId;
            document.getElementById('editTabName').value = tab.name;
            document.getElementById('editTabGoal').value = tab.goalHours;
            openModal('editTab');
        }

        function saveTabEdit() {
            const tabId = document.getElementById('editTabId').value;
            const tab = dashboardData.tabs.find(t => t.id === tabId);
            if (!tab) return;
            tab.name = document.getElementById('editTabName').value.trim();
            tab.goalHours = parseInt(document.getElementById('editTabGoal').value) || 50;
            saveData();

        function openModal(type) { document.getElementById(`${type}Modal`).classList.add('active'); }
        function closeModal(type) { document.getElementById(`${type}Modal`).classList.remove('active'); }

        function renderAll() {

        loadData();

        document.querySelectorAll('.modal-overlay').forEach(o => {

    </script>
